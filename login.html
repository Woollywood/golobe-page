<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230603043453" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<main class="page page_login">
			<div class="login">
				<div class="login__container">
					<div class="login__body">
						<div class="login__logo-wrapper">
							<a class="login__logo-ibg" href="#">
								<img src="img/content/login/logo.svg" alt="logo-img" />
							</a>
						</div>
						<div class="login__text-block">
							<div class="login__title text-secondary-bold-40px">Login</div>
							<div class="login__text text-primary-regular-16px">
								Login to access your Golobe account
							</div>
						</div>
						<div class="login__text-fields">
							<div class="login__email text-field _label">
								<div class="text-field__body">
									<div class="text-field__input text-primary-regular-16px">
										john.doe@gmail.com
									</div>
								</div>
								<div class="text-field__label text-primary-regular-14px">Email</div>
							</div>
							<div class="login__email__password text-field _label _trailing-icon">
								<div class="text-field__body">
									<div class="text-field__input text-primary-regular-16px _icon-eye-off-fill">
										************
									</div>
								</div>
								<div class="text-field__label text-primary-regular-14px">Password</div>
							</div>
						</div>
						<div class="login__remember-block">
							<div class="login__remember checkbox">
								<input id="c_1" data-error="Помилка" class="checkbox__input" type="checkbox" value="1" name="form[]" />
								<label for="c_1" class="checkbox__label"><span class="checkbox__text text-primary-medium-14px">Remember me</span></label>
							</div>
							<div class="login__remember-text text-primary-medium-14px">Forgot Password</div>
						</div>
						<a class="login__login-button button-none-large-filled text-primary-semibold-14px" href="#">Login</a>
						<div class="login__sign-up text-primary-semibold-14px">
							Don’t have an account?<a class="text-primary-medium-14px" href="#">Sign up</a>
						</div>
						<div class="login__or">
							<div class="login__line"></div>
							<div class="login__or-text text-primary-regular-14px">Or login with</div>
							<div class="login__line"></div>
						</div>
						<div class="login__social">
							<a class="login__social-link button-icon-only-large-outlined" href="#">
								<img src="img/content/login/facebook.svg" alt="social-icon" />
							</a>
							<a class="login__social-link button-icon-only-large-outlined" href="#">
								<img src="img/content/login/google.svg" alt="social-icon" />
							</a>
							<a class="login__social-link button-icon-only-large-outlined" href="#">
								<img src="img/content/login/apple.svg" alt="social-icon" />
							</a>
						</div>
					</div>
					<div class="login__slider slider-login">
						<div class="slider-login__body slider-login__swiper">
							<div class="slider-login__slide">
								<div class="slider-login__image-ibg">
									<picture><source srcset="img/content/login/slides/01.webp" type="image/webp"><img src="img/content/login/slides/01.jpg" alt="background-ibg" /></picture>
								</div>
							</div>
							<div class="slider-login__slide">
								<div class="slider-login__image-ibg">
									<picture><source srcset="img/content/login/slides/02.webp" type="image/webp"><img src="img/content/login/slides/02.jpg" alt="background-ibg" /></picture>
								</div>
							</div>
							<div class="slider-login__slide">
								<div class="slider-login__image-ibg">
									<picture><source srcset="img/content/login/slides/03.webp" type="image/webp"><img src="img/content/login/slides/03.jpg" alt="background-ibg" /></picture>
								</div>
							</div>
						</div>
						<div class="slider-login__dotts"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230603043453"></script>

</body>

</html>
